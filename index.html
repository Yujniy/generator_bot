<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор Паролей</title>
    <!-- подключаем Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
    <!-- подключаем JavaScript для Telegram WebApps -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-5">
        <div id="userGreeting" class="text-center mb-4"></div>
        <!-- Тут останется остальной код, который был написан ранее -->
</div>

<script>
    const telegram = window.Telegram.WebApp;
    telegram.ready();

    function setUserGreeting() {
        const userGreetingElement = document.getElementById('userGreeting');
        const userName = telegram.initDataUnsafe?.user?.first_name || 'там';
        userGreetingElement.innerText = `Привет, ${userName}! Добро пожаловать в генератор паролей.`;
    }
    
    setUserGreeting(); // Установить приветствие пользователя при инициализации
    
    // Функция generatePassword() остается неизменной
</script>

</body>
</html>
</body>
</html>
