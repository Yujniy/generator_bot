<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Генератор случайных чисел</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet">
   <script src="https://telegram.org/js/telegram-web-app.js"></script>
   <script>
      // Function to update the background color based on the current theme
      function updateTheme() {
         var telegramTheme = window.getComputedStyle(document.documentElement).getPropertyValue('--current-theme');
         if (telegramTheme === 'dark') {
            document.body.style.backgroundColor = '#000'; // Dark theme background color
         } else {
            document.body.style.backgroundColor = '#fff'; // Light theme background color
         }
      }

      // Event listener for the checkbox
      document.getElementById('multipleResults').addEventListener('change', function () {
         var resultsCountContainer = document.getElementById('resultsCountContainer');
         var resultsCountInput = document.getElementById('resultsCount');
         if (this.checked) {
            resultsCountContainer.style.display = "block";
         } else {
            resultsCountContainer.style.display = "none";
            resultsCountInput.value = 1; // Reset the value to 1
         }
      });

      // Function to enable or disable the generate button based on input values
      function updateMaxValue() {
         var minInput = document.getElementById('min');
         var maxInput = document.getElementById('max');
         var generateButton = document.getElementById('generateButton');

         if (minInput.value !== '' && maxInput.value !== '') {
            generateButton.disabled = false;
         } else {
            generateButton.disabled = true;
         }
      }

      // Function to generate random numbers
      function generateRandomNumber() {
         var min = parseInt(document.getElementById('min').value);
         var max = parseInt(document.getElementById('max').value);
         var resultsCount = parseInt(document.getElementById('resultsCount').value) || 1;
         var resultElement = document.getElementById('result');
         var results = [];

         for (var i = 0; i < resultsCount; i++) {
            var result = Math.floor(Math.random() * (max - min + 1)) + min;
            results.push(result);
         }

         resultElement.textContent = results.join(", ");
      }

      // Attach event listeners to inputs
      document.getElementById('min').addEventListener('input', updateMaxValue);
      document.getElementById('max').addEventListener('input', updateMaxValue);
      document.getElementById('generateButton').addEventListener('click', function (event) {
         if (this.disabled) {
            alert("Не введено число");
            event.preventDefault(); // Prevent default action
         }
      });

      // Update the theme initially and then periodically
      updateTheme();
      setInterval(updateTheme, 1000);
   </script>
</head>
<style>
   body {
      font-family: 'Nunito', sans-serif;
   }

   .content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      /* Если вы хотите, чтобы элементы были расположены вертикально */
   }

   .bordered {
      padding: 10px;
   }

   .form-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
   }

   .form-group label {
      margin-bottom: 5px;
   }

   .generate-button {
      width: 100%;
      /* Ширина кнопки теперь равна ширине родительского элемента */
      height: 60px;
      background-color: green;
      border: none;
      color: white;
      border-radius: 15px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
   }

   input {
      width: 120px;
      height: 40px;
      margin: 10px;
      border-radius: 10px;
      border: green 2px solid;
      text-align: center;
      font-size: 15px;
      outline: none;
   }

   #multipleResults {
      transform: scale(0.8);
      vertical-align: middle;
   }

   #multipleResultsLabel {
      display: inline-block;
      vertical-align: middle;
   }

   #multipleResultsContainer {
      display: flex;
      align-items: center;
   }

   .checkbox-more {
      cursor: pointer;
   }

   #multipleResultsLabel {
      margin-right: -45px;
      /* Adjust the value as needed */
   }

   #multipleResults {
      transform: scale(0.7);
      /* Adjust the scale value as needed */
   }

   .generate-button {
      transition: background-color 0.4s ease;
      /* Добавляем плавный переход для свойства background-color */
      /* ... остальные стили кнопки ... */
   }

   .generate-button:disabled {
      background-color: grey;
      cursor: not-allowed;
      opacity: 0.6;
   }

   #result {
      text-align: center;
      /* Центрируем текст горизонтально */
      margin-top: 10px;
      /* Добавляем отступ сверху для разделения от кнопки */
   }
</style>

<body>
   <div class="content">
      <h1 class="header-text">Генератор случайных чисел</h1>
      <div class="bordered">
         <div class="form-group">
            <label for="min" class="first-label">Минимальное значение:</label>
            <input type="number" id="min" min="0" oninput="updateMaxValue()">
         </div>
         <div class="form-group">
            <label for="max">Максимальное значение:</label>
            <input type="number" id="max" min="0" oninput="updateMaxValue()">
         </div>
         <div id="resultsCountContainer" style="display: none; text-align: center;">
            <label for="resultsCount">Ваше новое название:</label>
            <input type="number" id="resultsCount" min="1"
               style="margin-left: auto; margin-right: auto; display: block;">
         </div>
         <div id="multipleResultsContainer">
            <label id="multipleResultsLabel" for="multipleResults">Несколько результатов:</label>
            <input type="checkbox" id="multipleResults" class="checkbox-more">
         </div>
         <button id="generateButton" onclick="generateRandomNumber()" class="generate-button"
            disabled>Сгенерировать</button>
         <p id="result"></p>
      </div>
   </div>

   <script>
      document.getElementById('multipleResults').addEventListener('change', function () {
         var resultsCountContainer = document.getElementById('resultsCountContainer');
         var resultsCountInput = document.getElementById('resultsCount');
         if (this.checked) {
            resultsCountContainer.style.display = "block";
         } else {
            resultsCountContainer.style.display = "none";
            resultsCountInput.value = 1; // Сбрасываем значение на 1
         }
      });
   </script>
</body>

</html>
