<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <!-- Include Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', (event) => {
        const telegramApp = new Telegram.WebApp();
        const body = document.querySelector('body');
        
        // Function to update the theme
        function updateTheme() {
          const isDark = telegramApp.colorScheme === "dark";
          body.style.backgroundColor = isDark ? '#2C2C2E' : '#F7F7F8';
          // Update other styles if necessary
        }

        Telegram.WebApp.onEvent('themeChanged', updateTheme);
        updateTheme(); // Call on initial load

        document.getElementById('generate').addEventListener('click', () => {
            let min = parseInt(document.getElementById('min').value, 10);
            let max = parseInt(document.getElementById('max').value, 10);
            if(min > max){
              alert('Минимальное значение должно быть меньше максимального.');
              return;
            }
            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = 'Сгенерированное число: ' + randomNum;
        });
      });
    </script>
</head>
<body>
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-center text-2xl font-bold text-blue-600 mb-6">Генератор случайных чисел</h1>
        <div class="mb-4">
            <label for="min" class="block text-sm font-medium text-gray-700 mb-2">Минимальное число:</label>
            <input type="number" id="min" class="w-full p-2 border rounded-lg" placeholder="Введите минимальное число" required>
        </div>
        <div class="mb-6">
            <label for="max" class="block text-sm font-medium text-gray-700 mb-2">Максимальное число:</label>
            <input type="number" id="max" class="w-full p-2 border rounded-lg" placeholder="Введите максимальное число" required>
        </div>
        <button id="generate" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700">Сгенерировать число</button>
        <div id="result" class="mt-6 text-center text-xl font-medium"></div>
    </div>
</body>
</html>
